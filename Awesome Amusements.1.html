<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Amusement</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  
    <h1>Awesome Amusement</h1>
    <p>Rent thrilling rides for your next event!</p>

  </header>

  <main>
    <form id="rentalform">
      <label for ="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="address">Address:</label>
      <input type="text" id= "address" required>
      
      <label for="dob">Date of Birth:</label>
      <input type="date" id= "dob" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id= "phone" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="ride">Desired Ride:</label>
      <select id="ride" required>
        <option value="">Select a ride</option>
        <option value="Loop Coaster">Loop Coaster</option>
        <option value="Ferris Wheel">Ferris Wheel</option>
        <option value="Tilt-a-Whirl">Tilt-a-Whirl</option>
        <option value="Bumper Cars">Bumper Cars</option>
        </select>
        <button type="button"onclick="isRonald()">Submit</button>
       </form>

      <p id="message"></p>
      <span id="checkmark" 
      style="font-size: 2em; display: none;"></span>  
  </main>

  <script src="script.js"></script>

</body>
</html>
